    <div class="line"></div> 
    <div class="smile">
            <form>
              <div >
                <img class="sm" src="pic/cool_smile.jpg">
              </div>
              <div class="range">
                
                  
                    <meter id="tickmarks1" min="0" low="4" high="7" max="10" optimum="11" title="GB" value="4"></meter> 
                  
                  
                    <meter id="tickmarks" min="0" low="3" high="7" max="10" optimum="11" value="5"></meter>
                  
                </div>
                <datalist id="tickmarks">
                  <option value="0" label="0%">
                  <option value="1" label="10%">
                  <option value="2" label="20%">
                  <option value="3" label="30%">
                  <option value="4" label="40%">
                  <option value="5" label="50%">
                  <option value="6" label="60%">
                  <option value="7" label="70%">
                  <option value="8" label="80%">
                  <option value="9" label="90%">
                  <option value="10" label="100%">
                </datalist>
              </div>
            </form>
      </div>
    <div class="conteiner">
      
        <form action="#0" class="server_text_button">
          <div class="row">
            <div class="col-md-8">
              <input type="text" class=" task">
            </div>
          </div>
          
        </form>
        <div class="group_for_answer">
            <button class="left"><img src="pic/1600.png"></button>
            <input class="answer" type="submit">
            <button class="right"><img src="pic/16001.png"></button>
        </div>
        
        <input type="text" class="result">
        <form class="the_end">
          <div class="row">
            <div class="col-xs-1">
              <input type="submit" class="ok" value="Готово">
            </div>
            <div class="col-xs-1 col-xs-offset-6">
              <input type="submit" class="back col-xs-2" value="К началу">
            </div>
          </div>
        </form>
  
    </div>

    
    
    <div class="avtoriz ">
      <form action="#0">
        <div>
          <input required type="text" id="name" name="name" placeholder=" ">
          <label for="name">Name</label>
        </div>
        <div>
          <input required type="email" id="email" name="email" placeholder=" ">
          <label for="email">Email</label>
          <div class="requirements">Must be a valid email address</div> 
        </div>
        <div>
          <input required type="password" id="password" name="password" placeholder=" ">
          <label for="password">Passwrd</label>
          <div class="requirements">Must be a valid password</div> 
        </div>
        <input type="submit" value="Sign in"> 
      </form>
    </div>
      <div class="footer">
