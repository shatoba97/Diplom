<form class="newTest" method="POST">

    <button class="addQuestion" name="question" type="button" title="Добавление вопроса">Добавить вопрос</button>
    <button class="deleteQuestion" name="deleteAnswer" type="button">Удалить вопрос</button>
    <button class="saveTest" name="save" type="submit" title="Сохранить тест" required>Сохранить тест</button>
    <div class="testComponent">
        <div class="question">
            <input class="nameTest" name="nameTest" type="text" required placeholder="Название теста">
            <div class="component" id="0">
                <div class="questionComponent">
                    <input class="inputQuestion" name="question" type="text" required placeholder="Введите вопрос">
                    <button class="addAnswer" id="0" name="question" type="button"></button>
                    <button class="deleteAnswer" id="0" name="deleteAnswer" type="button"></button>
                </div>
                <div class="answerConteiner">
                    <div class="answerComponent">
                        <input class="answer" name="answer" type="text" required placeholder="Ответ">
                        <input class="price" name="price" type="number" required placeholder="Цена">
                    </div>
                    <div class="answerComponent">
                        <input class="answer" name="answer" type="text" required placeholder="Ответ">
                        <input class="price" name="price" type="number" required placeholder="Цена">
                    </div>
                </div>
            </div>
        </div>

        <div class="conteiner-criterias">
            <div class="buttonsCriteria">
                <button class="addCriteria" name="addCriteria" type="button">Добавить критерий</button>
                <button class="deleteCriteria" name="deleteCriteria" type="button">Удалить критерий</button>
            </div>
            <div class="criteria">
                <div class="chapels">
                    <input class="chapel-in" name="chapels" type="number" required placeholder="Критерий">
                    <input class="chapel-out" name="chapels" type="number" required placeholder="Критерий">
                </div>
                <textarea class="description" name="chapels" type="text" required placeholder="Ответ"></textarea>
            </div>
        </div>
    </div>
</form>
